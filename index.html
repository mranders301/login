<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Button Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Author"div></div>
    <div class="ip-display" id="ipDisplay">IP: Loading...</div>
    <div class="container"> 
        <h1>VÃ¤lkommen!</h1>
        <p class="counter-text">Current Count: <span id="counter">0</span></p>
        <button id="incrementBtn">Click Me!</button> 
    </div>
    <div class="made-by-card">Made by Malik</span></div>

    <!-- Calculator Button -->
    <button class="calculator-btn" id="calculatorBtn">Open Calculator</button>
    
    <!-- Calculator Modal -->
    <div class="calculator-modal" id="calculatorModal">
        <div class="calculator">
            <input type="text" id="calcDisplay" readonly>
            <div class="calculator-buttons">
                <button class="calc-btn" onclick="appendValue('7')">7</button>
                <button class="calc-btn" onclick="appendValue('8')">8</button>
                <button class="calc-btn" onclick="appendValue('9')">9</button>
                <button class="calc-btn" onclick="appendValue('/')">/</button>
                <button class="calc-btn" onclick="appendValue('4')">4</button>
                <button class="calc-btn" onclick="appendValue('5')">5</button>
                <button class="calc-btn" onclick="appendValue('6')">6</button>
                <button class="calc-btn" onclick="appendValue('x')">*</button>
                <button class="calc-btn" onclick="appendValue('1')">1</button>
                <button class="calc-btn" onclick="appendValue('2')">2</button>
                <button class="calc-btn" onclick="appendValue('3')">3</button>
                <button class="calc-btn" onclick="appendValue('-')">-</button>
                <button class="calc-btn" onclick="appendValue('0')">0</button>
                <button class="calc-btn" onclick="appendValue('.')">.</button>
                <button class="calc-btn" onclick="calculate()">=</button>
                <button class="calc-btn" onclick="appendValue('+')">+</button>
                <button class="calc-btn" onclick="clearDisplay()">C</button>
            </div>
        </div>
        <button class="close-calculator" id="closeCalculator">X</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
