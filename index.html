<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payload Run Count</title>
</head>
<body>
    <h1>Payload has been run <span id="count">0</span> times</h1>
    <script>
        function updateCount() {
            fetch('http://maloky.cloud/count')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('count').innerText = data.count;
                });
        }

        updateCount();
        setInterval(updateCount, 5000); // Refresh every 5 seconds
    </script>
</body>
</html>
